<div class="payment-box">
    <div class="form-group">
      <label for="usr" style="color:black">Name:</label>
      <input type="text" class="form-control" [(ngModel)]="personName">
    </div>
    <div class="form-group">
      <label for="usr" style="color:black">Billing Address:</label>
      <input type="text" class="form-control" [(ngModel)]="address">
    </div>
    <div id="card"></div>
    <div class="mt-2" id="card-errors" role="aleart"></div>
    <button id="button" class="btn btn-primary btn-sm mt-4">
      Pay
    </button>
</div>
